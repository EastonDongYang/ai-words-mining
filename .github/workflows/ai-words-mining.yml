name: AI Words Mining

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´0ç‚¹è¿è¡Œ
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ master ]
    paths:
      - 'main.py'
      - 'src/**'
      - 'config.py'
      - 'requirements.txt'

jobs:
  mine-words:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run AI Words Mining
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TARGET_URL: https://www.toolify.ai/new
        DEBUG_MODE: true
      run: |
        python main.py
      continue-on-error: true  # å³ä½¿å¤±è´¥ä¹Ÿç»§ç»­ï¼Œç¡®ä¿å¯ä»¥ä¸Šä¼ artifacts
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()  # æ€»æ˜¯ä¸Šä¼ ï¼Œå³ä½¿å‰é¢æ­¥éª¤å¤±è´¥
      with:
        name: ai-words-mining-results-${{ github.run_number }}
        path: |
          artifacts/
          ai_words_backup_*.json
          ai_words_summary_*.txt
          ai_words_export.csv
          processed_words.json
          email_backup_*.txt
        retention-days: 30
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: execution-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7
    
    - name: Success Summary
      if: success()
      run: |
        echo "ğŸ‰ AI Words Mining completed successfully!"
        echo "ğŸ“„ Results are available in artifacts"
        echo "ğŸ“Š Run number: ${{ github.run_number }}"
        echo "ğŸ”— Workflow: ${{ github.workflow }}"
        echo "ğŸ“… Date: $(date)"
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "AI Words Mining failed. Check the logs and artifacts for details."
